<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">    
    <title>Cargar Excel Red Pasiva</title>
</head><body>    

    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">
              <img src="https://redgeodesica.igac.gov.co/images/nav/logo.png" alt="igac">            
          </span>
      </div>
      </nav>

  <div class="container p-4">        
      <div class="row">       
       
        <div class="col-sm-5">

          <div class="contenido-formulario">
            <div class="formulario">
              <input type="file" id="cargarExcel" accept=".xlsx, .xls">
              <label for="cargarExcel" class="formulario-label">                
                <i class="bi bi-file-earmark-ruled" id="icono-archivo"></i>
                <span id="texto-archivo">Agregar Archivo Excel</span>
              </label>
            </div>
          </div>

          
          <div id="progress" class="progress mt-5" style="height: 20px;">
            <div class="progress-bar" role="progressbar" style="width: 1%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

          <button id="btnCargarExcel" class="btn btn-outline-success form-control">Cargar</button>

          </div>

          <div class="col-sm-7">
            <table class="table table-dark table-striped">
              <thead>
                <tr>
                  <th scope="col">Nomenclatura</th>
                  <th scope="col">Latitud</th>
                  <th scope="col">Longitud</th>              
                  <th scope="col">......</th>  
                  <th scope="col">Altura</th>
                </tr>
              </thead>
              <tbody id="tablaEntrada">
                       
              </tbody>
            </table>

          </div>


           
      </div>
 
  </div> 
      

  <div class="container p-4">          
    <div class="row">
      <div class="col-sm">

        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">Nomenclatura</th>
              <th scope="col">Latitud</th>
              <th scope="col">Longitud</th>              
              <th scope="col">......</th>  
              <th scope="col">Altura</th>
            </tr>
          </thead>
          <tbody id="tablaEntrada">
                   
          </tbody>
        </table>
      </div>   
        
        
        
    </div>
</div>

  
      

  





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <script src="js/xlsx.full.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
